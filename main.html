<head>
  <title>MapleTunes</title>
  <meta charset="utf-8">

  <!-- Fav and touch icons -->
  <link rel="shortcut icon" href="/img/favicon.ico">
</head>

<body>
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="container">
        {{> nav}}
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      {{#page_view}}{{/page_view}}
    </div>
  </div>
  <hr>
  <footer>
    <p>© MapleTunes.com 2013</p>
  </footer>
</body>

<template name="nav">
  <a class="brand local" href="/">MapleTunes</a>
  <p class="navbar-text pull-right">
    {{loginButtons align="right"}}
  </p>
  <ul class="nav pull-right">
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="modern-pics">w</span> <b class="caret"></b></a>
        <ul class="dropdown-menu lang-picker">
          <li><a href="#" data-lang="en">English</a></li>
          <li><a href="#" data-lang="cht">繁體中文</a></li>
          <li><a href="#" data-lang="chs">简体中文</a></li>
          <li class="divider"></li>
          <li><a href="#" data-lang="more">More...</a></li>
        </ul>
    </li>
  </ul>
  
  <ul class="nav">
    {{#each navLinks}}
    <li class="{{#if active}}active{{/if}}"><a class="page-link" href="{{href}}">{{t name}}</a></li>
    {{/each}}
  </ul>
</template>
